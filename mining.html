<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mining App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .button {
            
            display: block;
            width: 30%;
            padding: 10px;
            margin: 20px auto;
            background-color: #007bff;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mining App</h1>
        <a href="#" class="button" id="startMining">Start Mining</a>
        <div class="output" id="output">Click the button to start mining...</div>
    </div>

    <script>
        document.getElementById('startMining').addEventListener('click', function() {
            document.getElementById('output').innerText = 'Mining started...';
            // Add your mining logic here
        });
    </script>
</body>
</html>
