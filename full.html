<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            flex-wrap: wrap;

        }
        .container {
            width: 300px;
            margin: 0 auto;
            padding: 50px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .hidden {
            display: none;
        }
        input, button {
            margin-bottom: 10px;
        }
        button {
            padding: 5px 10px;
        }
        img {
            border-radius: 50%;
        }

    </style>
</head>
<body>
    <div class="container" id="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <label for="login-username">Username:</label>
            <input type="text" id="login-username" name="username" required><br><br>
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" name="password" required><br><br>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="#" id="show-signup">Sign up</a></p>
    </div>

    <div class="container hidden" id="signup-container">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <label for="signup-username">Username:</label>
            <input type="text" id="signup-username" name="username" required><br><br>
            <label for="signup-password">Password:</label>
            <input type="password" id="signup-password" name="password" required><br><br>
            <label for="profile-picture">Profile Picture:</label>
            <input type="file" id="profile-picture" name="profile-picture" accept="image/*" required><br><br>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="#" id="show-login">Login</a></p>
    </div>

    <div class="container hidden" id="profile-container">
        <h2>Karibu,<br> <span id="username-display"></span></h2>
        <img id="profile-picture-display" src="" alt="Profile Picture" width="100"><br><br>
        <button id="logout">Logout</button>
        <button id="continue">Continue</button>
    </div>

    <script>
        document.getElementById('show-signup').addEventListener('click', function() {
            document.getElementById('login-container').classList.add('hidden');
            document.getElementById('signup-container').classList.remove('hidden');
        });

        document.getElementById('show-login').addEventListener('click', function() {
            document.getElementById('signup-container').classList.add('hidden');
            document.getElementById('login-container').classList.remove('hidden');
        });

        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            // Add login functionality here
            document.getElementById('login-container').classList.add('hidden');
            document.getElementById('profile-container').classList.remove('hidden');
            document.getElementById('username-display').textContent = document.getElementById('login-username').value;
        });

        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault();
            // Add signup functionality here
            const file = document.getElementById('profile-picture').files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('profile-picture-display').src = e.target.result;
            };
            reader.readAsDataURL(file);
            document.getElementById('signup-container').classList.add('hidden');
            document.getElementById('profile-container').classList.remove('hidden');
            document.getElementById('username-display').textContent = document.getElementById('signup-username').value;
        });

        document.getElementById('logout').addEventListener('click', function() {
            document.getElementById('profile-container').classList.add('hidden');
            document.getElementById('login-container').classList.remove('hidden');
        });
        document.getElementById('continue').addEventListener('click', function() {
            document.getElementById('profile-container').classList.add('hidden');
            document.getElementById('login-container').classList.remove('hidden');
        });
    </script>
</body>
</html>
