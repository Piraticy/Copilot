<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light On and Off</title>
    <style>
        #light {
            width: 400px;
            height: 400px;
            background-color: rgb(255, 255, 254);
            margin: 50px auto;
            border-radius: 50%;
            border: 2px solid black;
        }
        .on {
            background-color:bisque;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            border: none;
            background-color: #06182a;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="light"></div>
    <button onclick="toggleLight()">Toggle Light</button>

    <script>
        function toggleLight() {
            var light = document.getElementById('light');
            light.classList.toggle('off');
            light.classList.toggle('on');
            light.style.backgroundColor = light.classList.contains('on') ? 'bisque' : 'black';
        }
    </script>
</body>
</html>
