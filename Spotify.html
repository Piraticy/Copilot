<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1db954;
            color: white;
        }
        .player {
            text-align: center;
        }
        .controls {
            margin-top: 20px;
        }
        .controls button {
            background-color: white;
            color: #1db954;
            border: none;
            padding: 10px;
            cursor: pointer;
            margin: 0 5px;
        }
        
    </style>
</head>
<body>
    <div class="player">
        <h1>Spotify Player</h1>
        <audio id="audio" src="your-song-url.mp3"></audio>
        <div class="controls">
            <button onclick="playSong()">Play</button>
            <button onclick="pauseSong()">Pause</button>
            <button onclick="stopSong()">Stop</button>
        </div>
    </div>

    <script>
        const audio = document.getElementById('audio');

        function playSong() {
            audio.play();
        }

        function pauseSong() {
            audio.pause();
        }

        function stopSong() {
            audio.pause();
            audio.currentTime = 0;
        }
    </script>
</body>
</html>
