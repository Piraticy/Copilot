<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color:darkgrey;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .player {
            background:aquamarine;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .player audio {
            width: 100%;
            margin-top: 10px;
        }
        .player button {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .player button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="player">
        <h2>Player</h2>
        <audio id="audio" controls>
            <source src="https://cdn.pixabay.com/download/audio/2024/12/09/audio_5c5be993bd.mp3?filename=vlog-music-beat-trailer-showreel-promo-background-intro-theme-274290.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
        <br>
        <button onclick="document.getElementById('audio').play()">Play</button>
        <button onclick="document.getElementById('audio').pause()">Pause</button>
    </div>
</body>
</html>
