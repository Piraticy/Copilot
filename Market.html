<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        .container {
            padding: 2rem;
        }
        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        .product img {
            max-width: 100%;
            height: auto;
            display: block;
            margin-bottom: 1rem;
        }
        .product h2 {
            margin: 0 0 1rem 0;
        }
        .product p {
            margin: 0 0 1rem 0;
        }
        .product button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 5px;
        }
        .product button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <header>
        <h1>Market Store</h1>
    </header>
    <div class="container">
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Product Image">
            <h2>Product Name</h2>
            <p>Product description goes here. It provides details about the product.</p>
            <button>Add to Cart</button>
        </div>

            <img src="https://via.placeholder.com/150" alt="Product Image">

            <p>Product description goes here. It provides details about the product.</p>
            <button>Add to Cart</button>
        </div>
    </div>
</body>
</html>
