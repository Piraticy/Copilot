<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Planner Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Project Planner Dashboard</h1>
        <form action="" method="POST">
            <label for="projectName">Project Name:</label>
            <input type="text" id="projectName" name="projectName" required>
            <label for="projectDescription">Project Description:</label>
            <input type="text" id="projectDescription" name="projectDescription" required>
            <label for="projectDeadline">Project Deadline:</label>
            <input type="date" id="projectDeadline" name="projectDeadline" required>
            <button type="submit">Add Project</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Project Name</th>
                    <th>Description</th>
                    <th>Deadline</th>
                </tr>
            </thead>
            <tbody>
              
            </tbody>
        </table>
    </div>
</body>
</html>
