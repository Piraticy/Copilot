<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Questions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #question {
            font-size: 24px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div>
        <div id="question">Click the button to get a random question!</div>
        <button onclick="generateQuestion()">Get Random Question</button>
    </div>

    <script>
        const questions = [
            "What is your favorite color?",
            "What is your dream job?",
            "If you could travel anywhere, where would you go?",
            "What is your favorite book?",
            "What is your favorite movie?",
            "What is your favorite hobby?",
            "If you could have any superpower, what would it be?",
            "What is your favorite food?",
            "What is your favorite animal?",
            "What is your favorite season?"
        ];

        function generateQuestion() {
            const randomIndex = Math.floor(Math.random() * questions.length);
            document.getElementById('question').innerText = questions[randomIndex];
        }
    </script>
</body>
</html>
