<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="greeting"></h1>
        <p>Welcome to our dynamic landing page!</p>
    </div>

    <script>
        function getGreeting() {
            const hour = new Date().getHours();
            if (hour < 12) {
                return "Good Morning!";
            } else if (hour < 18) {
                return "Good Afternoon!";
            } else {
                return "Good Evening!";
            }
        }

        document.getElementById('greeting').innerText = getGreeting();
    </script>
</body>
</html>
